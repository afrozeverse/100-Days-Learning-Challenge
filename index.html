<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100 Days Learning Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #0d1117;
    color: #e1e4e8;
  }

  header {
    text-align: center;
    padding: 3rem 1rem 2rem 1rem;
    border-bottom: 1px solid #30363d;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    color: #58a6ff;
  }

  header p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #8b949e;
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
  }

  .day-card {
    background-color: #161b22;
    border-radius: 10px;
    padding: 1.5rem;
    text-align: left;
    border: 1px solid #30363d;
    transition: border-color 0.2s, transform 0.2s;
  }

  .day-card:hover {
    border-color: #58a6ff;
    transform: translateY(-3px);
  }

  .day-number {
    font-size: 1.2rem;
    font-weight: 600;
    color: #58a6ff;
  }

  .day-title {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #c9d1d9;
    text-decoration: none;
    display: inline-block;
  }

  .day-title:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #8b949e;
    border-top: 1px solid #30363d;
    margin-top: 2rem;
  }

  @media (max-width: 500px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>100 Days Learning Challenge</h1>
  <p>Explore each dayâ€™s topic below</p>
</header>

<main>
  <div class="day-card">
    <div class="day-number">Day 1</div>
    <a href="Day1_Calculator/index.html" class="day-title" target="_blank">Calculator</a>
  </div>

  <div class="day-card">
    <div class="day-number">Day 10</div>
    <a href="Day10_Html/cheat-sheet.html" class="day-title" target="_blank">HTML Cheatsheet</a>
  </div>
  <!-- Add more days here -->
</main>

<footer>

</footer>

</body>
</html>
