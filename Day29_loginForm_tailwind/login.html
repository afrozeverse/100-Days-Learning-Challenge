<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="border-2 flex flex-col items-center ">
        <form action="" class="flex flex-col items-center p-15">
            <div>
                <h1 class="text-[40px]">Login</h1>
            </div>
            <div class="mt-5">
                <label>Email <input type="text" name="email" placeholder="Enter your email"
                        class="block border-[0.1px] border-gray-500 rounded-md p-2"> </label>
            </div>
            <div class="mt-2">
                <label>Password <input type="text" name="email" placeholder="Enter your password"
                        class="block border-[0.1px] border-gray-500 rounded-md p-2"> </label>
            </div>
            <div class="flex items-center justify-between  w-60 mt-3 text-sm text-gray-700">
                <div> <input type="checkbox" name="" id=""> Remember me</div>
                <div><a href="#" class="text-blue-600 font-semibold">Forgot password?</a></div>
            </div>
            <div class=" w-[100%] flex justify-center">
                <button type="submit" class="bg-sky-700 text-white px-[40%] py-[2%] rounded-lg mt-2 hover:bg-sky-800 cursor-pointer">Login</button>
            </div>
            <div class="mt-3">
                <span>Don't have an account? <a href="#" class="text-blue-600 font-semibold">Register</a></span>
            </div>
        </form>
    </div>
</body>

</html>
